<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Javascript Events</title>
</head>
<body>
    <header>
        <h1>Javascript Events</h1>
    </header>
<main>

    <section>
    <h2>Mouse Event</h2>
    Hover to demonstrate mouse events:
    <br>
    <button id="clickButton">Here's the button</button>
    </section>
    
    <section>
    <h2>Keyboard Events</h2>
    <input id="keyboardInput" type="text" placeholder="Typing..">
    <p>Last Key Pressed: <span id="keyDisplay">None</span></p>
    </section>
    
    <section>
    <h2>Form Events</h2>
    <form id="simpleForm">
        <label for="favColor">What's your favourite colour?:</label>
        <input id="favColor" type="text" placeholder="Fav colour?" required>
        <button type="submit">Submit</button>
    </form>
    <p id="formMessage" class="hidden">Many to choose from</p>
    </section>

    <section>
        <h2>Focus and Blur Events</h2>
        <p>The form box will turn blue in Chrome when clicked to focus.</p>
        <input id="focusBlurInput" type="text" placeholder="Click to see" />
        <p id="focusBlurMessage">Click to see focus event</p>
    </section>
</main>
</body>
</html>
